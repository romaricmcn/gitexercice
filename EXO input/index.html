<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
    <fieldset rows="50">
        <legend>Qui est tu ?</legend>
            <label for="name">Prénom: </label>
            <input type="text" name="Prénom" maxlength="20" minlength="2" placeholder="EX:Timmy" required />
        <br>
            <label for="name">Nom: </label>
            <input type="text" name="Nom" maxlength="20" minlength="2" placeholder="EX:Mimati" required />
        <br>
            <label for="birthdate">Date de naissance: </label>
            <input type="date" name="Nom" placeholder="xx/xx/xxxx" required />
        <br>
            <label for="sex">Sex</label>
        <br>
            <label for="homme">Homme:</label>
            <input type="radio" name="sex" id="homme" placeholder="homme" checked>
            <label for="femme">Femme:</label>
            <input type="radio" name="sex" id="femme" placeholder="femme">
            <label for="autre">Autre:</label>
            <input type="radio" name="sex" id="autre" placeholder="autre">
        <br>
            <label for="name">E mail: </label>
            <input type="text" name="E mail" placeholder="EX:TImmy.Mimati@Boit.com" required />
        <br>
            <label for="name">Numéro: </label>
            <input type="number" name="numéro" placeholder="08.36.65.65.65" required />
        <br>
            <label for="name">Mot de passe: </label>
            <input type="password" name="motDePasse" placeholder="mot de passe" required />
        <br>
            <label for="name">Age: </label>
            <input type="number" name="Age" placeholder="EX:38" required />
        <br>
            <label for="commentaire">Laissez un commentaire: </label>
        <br>
            <textarea name="commentaire" placeholder="J'adore ce que vous faites" required rows="10" cols="70"></textarea>
        <br>
            <label for="repportDate">Date de mon commentaire: </label>
            <input type="date" name="commentaire" placeholder="xx/xx/xxxx" required />
        <br>
            <label for="envoiePhoto">Ma photo: </label>
            <input type="file" name="file" placeholder="Aucun fichier choisis" required />
    </fieldset>
    <fieldset>
        <legend>Vous préfèrez</legend>
        <br>
            <input type="checkbox" name="html" id="html">
            <label for="Le HTML">Le HTML</label>
        <br>
            <input type="checkbox" name="CSS" id="CSS" checked>
            <label for="Le CSS">Le CSS</label>
        <br>
            <input type="checkbox" name="JavaScript" id="JavaScript">
            <label for="Le JavaScript">Le JavaScript</label>
        <br>
            <input type="checkbox" name="Rien" id="Rien">
            <label for="NeRienFaire">Ne rein faire</label>
    </fieldset>
    <fieldset>
        <legend>Tu te Lebron le James quand ?</legend>
        <br>
            <input type="checkbox" name="le matin" id="le matin">
            <label for="Le matin">Le matin</label>
        <br>
            <input type="checkbox" name="la journée" id="la journée" checked>
            <label for="Le journée">La journée</label>
        <br>
            <input type="checkbox" name="le soir" id="le soir">
            <label for="le soir">Le soir</label>
        <br>
            <input type="checkbox" name="actuelement" id="actuelement">
            <label for="actuelement">Actuelement</label>
    </fieldset>
    <fieldset>
        <legend>Fin du formulaire</legend>
        <label for="actuelement">Vous en avez assez</label>
        <select name="vous en avez assez" id="vouEnAvezAssez">
            <optgroup label="Team pas encore">
                <option>J'en veut plus</option>
                <option>C'est super</option>
            </optgroup>
            <optgroup label="Team oula">
                <option>j'en ai mare</option>
                <option>Pitié</option>
            </optgroup>
        </select>
    <br>
        <input type="submit" name="submit" id="submit">
        <input type="reset" name="reset" id="reset">
    </fieldset>
    </form>
</body>
</html>
