<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 bg-success border-dark text-center card">
                premier niveau avec 12 colonnes
                <div class="row">
                    <div class="col-md-8 bg-success border-dark text-center card">
                    second niveau avec 8 colonnes
                        <div class="row justify-content-between">
                            <div class="col-4 bg-success border-dark text-center card h-100">
                            troisieme niveau avec 4 colonnes
                            </div>
                            <div class="col-6 bg-success border-dark text-center card">
                            troisieme niveau avec 6 colonnes
                                <div class="row">
                                    <div class="col-3 bg-success border-dark text-center card">
                                        quatrieme niveau avec 3 colonnes
                                    </div>
                                    <div class="col-5 bg-success border-dark text-center card">
                                        quatrieme niveau avec 5 colonnes
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 bg-success border-dark text-center card h-100">
                    second niveau avec 4 colonnes
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://rawgit.com/WeiChiaChang/Easter-egg/master/easter-eggs-collection.js"></script>
</body>
</html>
